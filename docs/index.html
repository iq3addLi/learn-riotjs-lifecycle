<!doctype html>
<html lang="ja">
    <head>
        <title>This page is riot.js 3.x base project.</title>
            
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
        <meta name="viewport" content="width=device-width" />
        
        <!--  CSS is here     -->

    </head>

    <body>
        <application />
    </body>
            
    <!-- riot.js -->
    <script src="https://cdn.jsdelivr.net/riot/3.4.4/riot+compiler.min.js"></script>

    <!-- route by riot -->
    <script src="https://cdn.jsdelivr.net/riot-route/3.1.1/route.min.js"></script>
    
    <!-- riot tags -->
    <script type="riot/tag" src="assets/tags/application.html"></script>
    <script type="riot/tag" src="assets/tags/other.html"></script>

    <script>
        riot.compile(function(){
            riot.mount("application")
            route.start()

            route( "/", function() {
                riot.mount("application", "application" )
            })
            route( "/other", function() {
                riot.mount("application", "other" )
            })
        })

    </script>

</html>
